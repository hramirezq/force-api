# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: hramirezq
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: force
# "service" is the name of this project. This will also be added to your AWS resource names.
service: force-api
useDotenv: true

provider:
  name: aws
  runtime: nodejs20.x
  environment:
    DEBUG: ${env:DEBUG, 0}
    STAGE: ${env:STAGE, "prod"}
    DATABASE_URL: ${env:DATABASE_URL, "fallback value"}


custom:
  dotenv:
    exclude:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN
      - AWS_REGION
      - DATABASE_URL
  dynamodb:
    stages:
      - dev
    start:
      port: 9000
      inMemory: true
      migrate: true
      seed: true
      noStart: false
  esbuild:
    bundle: true
    minify: false
    watch:
      pattern: [ 'src/**/*.ts' ] # match only typescript files in src directory
      ignore: [ 'temp/**/*' ]

plugins:
  - serverless-dynamodb
  - serverless-dotenv-plugin
  - serverless-offline

build:
  esbuild: false

resources:
  Resources:
    PeopleTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Peoples
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

functions:
  createPeople:
    handler: src/infrastructure/api/CreatePeopleFunction.createPeople
    timeout: 20
    events:
      - http:
          path: people
          method: post
  getPeople:
    handler: src/infrastructure/api/GetPeopleFunction.handler
    timeout: 20
    events:
      - http:
          path: people/{id}
          method: get